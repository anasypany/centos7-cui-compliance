---
#Start Set Password Hashing Algorithm Tasks
- name: Set Password Hashing Algorithm in /etc/login.defs
  lineinfile:
      dest: /etc/login.defs
      regexp: '^#?ENCRYPT_METHOD'
      line: "ENCRYPT_METHOD\tSHA512"
      state: present
  tags:
    - CCE-27124-7
    - NIST-800-53-IA-5(b)
    - NIST-800-53-IA-5(c)
    - NIST-800-53-IA-5(1)(c)
    - NIST-800-53-IA-7
    - NIST-800-171-3.13.11
    - DISA-STIG-RHEL-07-010210

- name: Set Password Hashing Algorithm in /etc/libuser.conf
  ini_file:
    dest: /etc/libuser.conf
    section: defaults
    option: crypt_style
    value: sha512
    state: present
  tags:
    - CCE-27053-8
    - NIST-800-53-IA-5(b)
    - NIST-800-53-IA-5(c)
    - NIST-800-53-IA-5(1)(c)
    - NIST-800-53-IA-7
    - NIST-800-171-3.13.11
    - DISA-STIG-RHEL-07-010220

- name: Set PAM's Password Hashing Algorithm
  pamd:
    name: "{{ item }}"
    type: password
    control: sufficient
    module_path: pam_unix.so
    module_arguments: 'sha512'
    state: args_present
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-27104-9
    - NIST-800-53-IA-5(b)
    - NIST-800-53-IA-5(c)
    - NIST-800-53-IA-5(1)(c)
    - NIST-800-53-IA-7
    - NIST-800-171-3.13.11
    - DISA-STIG-RHEL-07-010220

#End Set Password Hashing Algorithm Tasks
#Start Set Lockouts for Failed Password Attempts Tasks
- name: Ensure 'auth required pam_faillock' before pam_unix.so
  pamd:
    name: "{{ item }}"
    type: auth
    control: sufficient
    module_path: pam_unix.so
    new_type: auth
    new_control: required
    new_module_path: pam_faillock.so
    state: before
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-80353-6
    - CCE-26884-7
    - CCE-27297-1
    - CCE-27350-8
    - NIST-800-53-AC-7(b)
    - NIST-800-171-3.1.8
    - DISA-STIG-RHEL-07-010320
    - DISA-STIG-RHEL-07-010330

- name: Ensure correct arguments are present for 'auth required pam_faillock' before pam_unix.so
  pamd:
    name: "{{ item }}"
    type: auth
    control: required
    module_path: pam_faillock.so
    module_arguments: 'preauth
        silent
        even_deny_root
        unlock_time=never
        fail_interval=900
        deny=3'
    state: args_present
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-80353-6
    - CCE-26884-7
    - CCE-27297-1
    - CCE-27350-8
    - NIST-800-53-AC-7(b)
    - NIST-800-171-3.1.8
    - DISA-STIG-RHEL-07-010320
    - DISA-STIG-RHEL-07-010330

- name: Ensure 'auth [default=die] pam_faillock' before pam_deny.so
  pamd:
    name: "{{ item }}"
    type: auth
    control: required
    module_path: pam_deny.so
    new_type: auth
    new_control: '[default=die]'
    new_module_path: pam_faillock.so
    module_arguments: 'authfail'
    state: before
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-80353-6
    - CCE-26884-7
    - CCE-27297-1
    - CCE-27350-8
    - NIST-800-53-AC-7(b)
    - NIST-800-171-3.1.8
    - DISA-STIG-RHEL-07-010320
    - DISA-STIG-RHEL-07-010330

- name: Ensure correct arguments are present for 'auth [default=die] pam_faillock' before pam_deny.so
  pamd:
    name: "{{ item }}"
    type: auth
    control: '[default=die]'
    module_path: pam_faillock.so
    module_arguments: 'authfail
        silent
        even_deny_root
        unlock_time=never
        fail_interval=900
        deny=3'
    state: args_present
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-80353-6
    - CCE-26884-7
    - CCE-27297-1
    - CCE-27350-8
    - NIST-800-53-AC-7(b)
    - NIST-800-171-3.1.8
    - DISA-STIG-RHEL-07-010320
    - DISA-STIG-RHEL-07-010330

- name: Ensure 'account required pam_faillock' before pam_unix.so
  pamd:
    name: "{{ item }}"
    type: account
    control: required
    module_path: pam_unix.so
    new_type: account
    new_control: required
    new_module_path: pam_faillock.so
    state: before
  loop:
    - system-auth
    - password-auth
  tags:
    - CCE-80353-6
    - NIST-800-53-AC-7(b)
    - DISA-STIG-RHEL-07-010330

- name: "Do not allow users to reuse recent passwords - system-auth"
  pamd:
    name: system-auth
    type: password
    control: sufficient
    module_path: pam_unix.so
    module_arguments: 'remember=5'
    state: args_present
  tags:
    - CCE-26923-3
    - NIST-800-53-IA-5(f)
    - NIST-800-53-IA-5(1)(e)
    - NIST-800-171-3.5.8
    - DISA-STIG-RHEL-07-010270

#End Set Lockouts for Failed Password Attempts Tasks
#Start Set Password Quality Requirements Tasks
