    regexp: '^#?\s*lcredit'
    line: "lcredit = {{ system_settings_account_and_access_control_password_pam_lcredit }}"
  tags:
    - CCE-27345-8
    - NIST-800-53-IA-5(b)
    - NIST-800-53-IA-5(c)
    - NIST-800-53-IA-5(1)(a)
    - DISA-STIG-RHEL-07-010130

- name: Ensure PAM variable ucredit is set accordingly
  lineinfile:
    create: yes
