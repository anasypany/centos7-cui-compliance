  tags:
    - CCE-27360-7
    - NIST-800-53-IA-5(b)
    - NIST-800-53-IA-5(c)
    - NIST-800-53-IA-5(1)(a)
    - DISA-STIG-RHEL-07-010150

- name: Ensure PAM variable lcredit is set accordingly
  lineinfile:
    create: yes
