- name: Find Non-Mananged Rules Files
  find:
    paths: /etc/audit/rules.d
    file_type: file
    patterns: '*.rules'
    exclude: '10-base-config.rules,30-800-171.rules,31-privileged.rules,99-finalize.rules'
  register: rules_files_found

- name: Remove Non-Managed Rules Files
  file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ rules_files_found.files }}"

