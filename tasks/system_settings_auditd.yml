- name: Configure auditd to use the audispd syslog plugin
  lineinfile:
    create: yes
    path: /etc/audisp/plugins.d/syslog.conf
    regexp: '(?i)^#?active'
    line: "active = yes"
  notify: restart auditd
  tags:
