    - DISA-STIG-RHEL-07-030350
    - DISA-STIG-RHEL-07-030340


- name: Configure auditd to use the audispd syslog plugin
  lineinfile:
    create: yes
    path: /etc/audisp/plugins.d/syslog.conf
    regexp: '(?i)^#?active'
    line: "active = yes"
  notify: restart auditd
  tags:
    - CCE-27341-7
