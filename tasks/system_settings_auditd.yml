#Start Configure auditd Data Retention

- name: Apply auditd Configuration - /etc/audit/auditd.conf
  template:
    src: templates/auditd.conf.j2
    dest: /etc/audit/auditd.conf
    owner: root
    group: root
    mode: 0640
  notify: reload auditd
  tags:
    - CCE-27331-8
    - CCE-27319-3
